<!DOCTYPE html>
<html>
	<head></head>
	  <style>
    .fade-text {
      font-size: 2rem;
      color: #333;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
      outline: none;
    }
    td[contenteditable="true"]:focus {
      background-color: #e8f0fe;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3D6ECC;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #EFA9E3
    }
  </style>
	<body>
		<h1>Studio</h1>
		<div id="fade-text" class="fade-text"></div>

		
		<button onclick="location.href = '/life-of-sounds/home';" >home</button>
		<br>
		<br>
		<button onclick="open_microphone();" >Start Microphone</button>
		<button onclick="close_microphone();" >Close Microphone</button>
		<br>
		<div>
			<audio id="audio_stream_id" style="margin-top: 2%; width: 30%; " controls=""></audio>
		</div>
  <br>
	<div id="audio_table_container"></div>
</body>
<script src="/life-of-sounds/home/studio/html_utilities.js" ></script>

</html>
