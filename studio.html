<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>Studio</h1>
		<button onclick="start_websocket();" style="background-color: #3BEB28;">start</button>
		<button onclick="stop_websocket()" style="background-color: #EB521F;">stop</button>
		<button onclick="location.href = '/home';" >home</button>
		<br>
		<br>
		<label for="name">Enter Test Message:</label>
		<input id=myText type='text' ></input>
		<button onclick="send_message();">send</button>
		<button onclick="open_microphone();" >Start Microphone</button>
		<button onclick="close_microphone();" >Close Microphone</button>
		<br>
		<div>
			<audio id="audio_stream_id" style="margin-top: 2%; width: 30%; " controls=""></audio>
		</div>
	</body>
	<script>
		var  ws = null;
		var stream = null;
	        var userid = null;			
		var request = new Request('https://127.0.0.1:9034/home/userinfo', {
					method: 'GET'
					,headers: new Headers({
								'Accept': 'application/json'
							})
				});
		fetch(request)
			.then((response)=> response.json())
			.then((data)=> {
					 console.log(data);
					 userid = data['userid'];
				});

		function generateUniqueId() {
			return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
			}


		async function close_microphone(){
			if (stream == null){
				alert("No Microphone detected");
				return;
			}
			stream.getTracks().forEach(track => track.stop());
			stream = null;

			var endtime = new Date().toISOString();
			var request = new Request('/stop_audio', {
						method: 'POST'
						,headers: new Headers({
							'Accept': 'application/json',
							'Content-Type': 'text/json'	
						}),
						body: JSON.stringify({
									userid : userid
									,endtime: endtime 
								})
					
					
					});
			const response = await fetch(request);
			console.log(response);
			
		}
		async function open_microphone(){
			if (ws == null){
				alert("Websocket has not been initialized");
				return; 
			}
				let uniqueId = generateUniqueId();
				var  audioName = 'Audio_'+uniqueId;
				let source = 'recordings'
				let database = 'users'
				let path = database+'/'+userid+'/'+ source+ '/'+audioName + '.webm';
				var starttime = new Date().toISOString();
				var request = new Request('https://127.0.0.1:9034/start_audio', {
							method: 'POST'
							,headers: new Headers({
								'Accept': 'application/json',
								'Content-Type': 'text/json'	
							}),
							body: JSON.stringify({
										userid : userid
										,starttime:starttime 
										,audioName: audioName
										,audioId : uniqueId
										,path: path 
										,source: source
										,database: database
									})
						
						
						});
				const response = await fetch(request);
				console.log(response);
				
			try {
				stream = await navigator.mediaDevices.getUserMedia({audio: true});
				let chunks = [];
				let mediaRecorder = new MediaRecorder(stream);
				let sequence = 0;
				mediaRecorder.ondataavailable = function (e) {
				var metadata = JSON.stringify({
							'type': 'audio'
							,'userid': userid
							,'size': e.data.size
							,'Id': uniqueId
							,'audioName': audioName
							,'path': path
							,'database': database
							,'source': source
							
						});
						
				var combined_blob = new Blob([metadata,' ' ,e.data], {type: "audio/webm;codecs=opus'"});
				ws.send(combined_blob);
				chunks.push(e.data);	
				console.log(metadata)
				};
				mediaRecorder.start(10);



			    mediaRecorder.onstop = function(e){
				    const blob = new Blob(chunks, { 'type' : 'audio/ogg; codecs=opus' });
				    const audioUrl = URL.createObjectURL(blob);
				    var audio = document.getElementById("audio_stream_id");
				    console.log(audio);
				    audio.src =  audioUrl;

			    }
			}catch(error){
				alert("Error Accessing media devices");
				console.log(error);


			}

		}

		function send_message(){
				if (ws == null){
					alert("Websocket has not been initialized");
					return; 
				}
			var x = document.getElementById("myText").value;
			var blob = new Blob([x], { type: "text/plain" });
			var metadata = JSON.stringify({
						'type': 'binary'
						,'userid': userid
					});
					
			var combined_blob = new Blob([metadata,' ' ,blob], {type: "application/octet-stream"});
			ws.send(combined_blob);
		}
		function stop_websocket(){
					var request = new Request('https://127.0.0.1:9034/home/studio/stop_websocket', {
								method: 'GET',
								headers: new Headers({
										'Accept': 'application/json'
										})

							});
					fetch(request);
					location.href = '/home/studio'
					alert("Websocket stopped");
		}

		function start_websocket(){
			 ws = new WebSocket('wss://127.0.0.1:9034/home/studio/start_websocket');
			console.log(ws);
			ws.onopen = () => {
				alert("Websocket connection established");
			}
			ws.onmessage = (event) => {
					console.log("Message from server:", event.data);
			}
			ws.onerror = (error) => {
				console.error("Websocket error:", error);

			}
			ws.onclose = () => {
				console.log("Websocket connection closed");

			}
				
		}
	
	</script>

</html>
